<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: green;
    }

    h2, p {
      color: white;
      font-size: 3em;
    }

    #yesButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
    }

    #noButton {
      margin-top: 20px;
      font-size: 3em;
    }
  </style>
</head>
<body>
  <h2>Вопрос: Согласны идти в рабство?</h2>
  <p>Ваш ответ:</p>
  <button id="yesButton" onclick="moveButton()">Нет</button>
  <button id="noButton" onclick="redirectToSecondPage()">Да</button>

  <script>
    function moveButton() {
      var button = document.getElementById("yesButton");
      var maxX = window.innerWidth - button.clientWidth;
      var maxY = window.innerHeight - button.clientHeight;
      var newX = Math.floor(Math.random() * maxX);
      var newY = Math.floor(Math.random() * maxY);
      button.style.left = newX + "px";
      button.style.top = newY + "px";
    }

    function redirectToSecondPage() {
      window.location.href = "secondpage.html";
    }
  </script>
</body>
</html>
